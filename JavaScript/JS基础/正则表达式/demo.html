<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //使用正则
  const str = 'java后端'
  const reg = /java/
  //test 返回是否匹配到
  console.log(reg.test(str));

  //exec 返回数组
  console.log(reg.exec(str));
</script>
</body>
</html>
