<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<script>
    //删除节点需要通过父亲进行操作
    const ul = document.querySelector('ul');
    ul.removeChild(ul.children[0])

</script>
