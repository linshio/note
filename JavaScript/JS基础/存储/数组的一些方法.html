<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const arr = ['red','blue','pink']

    //数组的map方法 可以进行元素的相关处理 处理后返回一个新的元素
    const newArr = arr.map(function (e,i){
        console.log(e);
        console.log(i);
        return e + i
    })
    console.log(newArr);
    //数组的join方法 用于把数组中的所有元素转换成一个字符串 括号中的为分隔符
    console.log(newArr.join(''))

</script>
</body>
</html>
