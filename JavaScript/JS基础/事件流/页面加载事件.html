<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //当我们将要执行的脚本放在上面的时候就执行不到了 解决方案：给window加上事件
        //等待页面的所有静态资源加载完毕然后在去执行回调函数
        window.addEventListener('load',function (){
            document.querySelector('button').addEventListener('click',function (){
                alert('hello')
            })
        })//也可以针对某个特定的资源绑定load事件

        //有html静态资源加载完就执行，不等图片等外部资源加载完 快！！！
        document.addEventListener('DOMContentLoaded',function (){
            document.querySelector('button').addEventListener('click',function (){
                alert('hello')
            })
        })
    </script>
</head>
<body>
<button>
    点击
</button>
</body>
</html>
