<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <p>no</p>
</ul>

<script>
    //当一个元素的事件被触发的时候，同样的事件会在该元素的所有祖先元素中依次触发
    const ul = document.querySelector('ul')
    ul.addEventListener('click',function (e){
        //此处的target就是我们点击的那个对象
        console.dir(e.target)
        if (e.target.tagName==='LI')
            e.target.style.color = 'red'
    })
</script>
</body>
</html>
