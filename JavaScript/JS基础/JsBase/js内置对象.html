<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<script>
  console.log("------MATH-------")
  console.log(Math.random());//[0,1)
  console.log(Math.ceil(3.14));//舍弃小数的部分直接加一
  console.log(Math.floor(3.14));//直接舍弃小数
  console.log(Math.round(5.14));//四舍五入
  console.log(Math.round(5.52));//四舍五入
  console.log(Math.max(2,4,6,9));//找出最大值
  console.log(Math.min(2,4,6,9));//找出最小值
  console.log(Math.sqrt(16));//平方根
  console.log(Math.abs(-66));//绝对值
  console.log(Math.pow(4,2));//幂运算
  console.log("------ -------")
  //生成N-M之间的随机数
  function roundNumber(n,m){
    return  Math.floor(Math.random()*(m-n+1))+n;
  }

</script>

</body>

</html>
