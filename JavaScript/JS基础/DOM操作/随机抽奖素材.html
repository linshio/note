<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>传智教育年会抽奖</strong>
    <h1>一等奖：<span id="one">???</span></h1>
    <h3>二等奖：<span id="two">???</span></h3>
    <h5>三等奖：<span id="three">???</span></h5>
  </div>
  <script>

    const people = ['周杰伦','刘德华','az','console','666','jb']

    const one = document.querySelector('#one')
    const two = document.querySelector('#two')
    const three = document.querySelector('#three')
    const randNumberOne = roundNumber(0,people.length-1)
    one.innerHTML = people[randNumberOne]
    people.splice(randNumberOne,1)

    const randNumberTwo = roundNumber(0,people.length-1)
    two.innerHTML = people[randNumberTwo]
    people.splice(randNumberTwo,1)

    const randNumberThree = roundNumber(0,people.length-1)
    three.innerHTML = people[randNumberThree]
    people.splice(randNumberThree,1)

    function roundNumber(n,m){
      return  Math.floor(Math.random()*(m-n+1))+n;
    }
  </script>
</body>

</html>
