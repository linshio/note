<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--以data-开头为自定义属性-->
    <div data-id="1" data-name="hello">1</div>
    <div data-id="2">2</div>
    <div data-id="3">3</div>
    <div data-id="4">4</div>
    <div data-id="5">5</div>
    <script>
        const one = document.querySelector('div')
        //获取到自定义属性
        one.dataset.name = 'world'
        console.log(one.dataset.name);
    </script>
</body>
</html>
