<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //当只有一个形参的时候可以省略小括号
    const fn = x => {
        console.log(x)
    }
    fn('az')

    //当函数体只有一句话的时候可以省略大括号 或者一句返回值
    const fn1 = x => console.log(x)
    fn1('za')

    const fn2 = x => x + x
    console.log(fn2(1));

    //箭头函数可以直接返回一个对象
    const fn3 = uname => ({uname:uname})
    console.log(fn3('aaazzz'));

</script>
</body>
</html>
