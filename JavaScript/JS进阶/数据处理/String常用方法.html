<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const str = 'aps.java'

    //根据相应的符号切割相应的字符串
    console.log(str.split('.'));

    //根据字符串的索引号取出相应的字符
    const s = '我去，我被美女包围了'
    console.log(s.substring(5,7));

    //判断字符串是否是以指定的字符串开头
    const ss = '我kao'
    console.log(ss.startsWith('我k'));

    //判断该字符串是否包含子串
    const sss = '美az女'
    console.log(sss.includes('女'));
</script>
</body>
</html>
